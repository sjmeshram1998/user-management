<div class="">
    <nav class="nav navbar navbar-light nav-bg px-5">
        <h1 class="nav-brand text-white">UserManagement</h1>
        <button class="btn btn-bg text-white" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="add()">Add User</button>
    </nav>
</div>

<div class="px-5">
    <table class="table table-bordered mt-5">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Mobile</th>
                <th>Salary</th>
                <th>Action</th>
                
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of userData; let i = index;">
                <td>{{i+1}}</td>
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.email}}</td>
                <td>{{user.mobile}}</td>
                <td>{{user.salary}}</td>
                <td>
                    <button class="btn btn-warning me-3" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="update(user)">Edit</button>

                    <button class="btn btn-danger" (click)=" deleteUser(user.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>


  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="userForm" (ngSubmit)="addUser(userForm.value)">
                <div class="mb-3">
                    <label for="fname" class="form-label">First Name</label>
                    <input type="text" name="fname" id="fname" class="form-control" formControlName="firstName">
                    <small *ngIf="userForm.get('firstName')?.invalid && userForm.get('firstName')?.touched" class="text-danger">Firstname required</small>
                    
                </div>
                <div class="mb-3">
                    <label for="lname" class="form-label">Last Name</label>
                    <input type="text" name="lname" id="lname" class="form-control" formControlName="lastName">
                    <small *ngIf="userForm.get('lastName')?.invalid && userForm.get('lastName')?.touched" class="text-danger">lastName required</small>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" id="email" class="form-control" formControlName="email">
                    <small *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched" class="text-danger">Email required</small>
                </div>
                <div class="mb-3">
                    <label for="mobile" class="form-label">Mobile</label>
                    <input type="text" class="form-control" id="mobile" name="mobile" formControlName="mobile">
                    <small *ngIf="userForm.get('mobile')?.invalid && userForm.get('mobile')?.touched" class="text-danger">Mobile required and must be 10 digits</small>
                </div>
                <div class="mb-3">
                    <label for="salary" class="form-label">Salary</label>
                    <input type="text" class="form-control" id="salary" name="salary" formControlName="salary">
                    <small *ngIf="userForm.get('salary')?.invalid && userForm.get('salary')?.touched" class="text-danger">Salary required</small>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary" *ngIf="showAdd" >Add</button>
                    <button type="button" class="btn btn-success" *ngIf="showUpdate" (click)="updateUser()">Update</button>
                  </div>
            </form>
        </div>
       
      </div>
    </div>
  </div>
